services:
  n8n:
    image: n8nio/n8n:latest
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      # Basic configuration
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http

      # Security settings
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin123

      # Webhook URL (change to your domain)
      - WEBHOOK_URL=http://localhost:5678/

      # Database settings (using SQLite by default)
      - DB_TYPE=sqlite
      - DB_SQLITE_DATABASE=/home/node/.n8n/database.sqlite

      # Optional: External database (uncomment and configure if needed)
      # - DB_TYPE=postgresdb
      # - DB_POSTGRESDB_HOST=postgres
      # - DB_POSTGRESDB_PORT=5432
      # - DB_POSTGRESDB_DATABASE=n8n
      # - DB_POSTGRESDB_USER=n8n
      # - DB_POSTGRESDB_PASSWORD=password

      # Timezone
      - GENERIC_TIMEZONE=UTC

      # Execution settings
      - EXECUTIONS_PROCESS=main
      - EXECUTIONS_DATA_SAVE_ON_ERROR=all
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=all
      - EXECUTIONS_DATA_MAX_AGE=336 # 14 days in hours

      # Security
      - N8N_SECURE_COOKIE=false # Set to true if using HTTPS

      # Optional: SMTP settings for email notifications
      # - N8N_EMAIL_MODE=smtp
      # - N8N_SMTP_HOST=your-smtp-host
      # - N8N_SMTP_PORT=587
      # - N8N_SMTP_USER=your-email@example.com
      # - N8N_SMTP_PASS=your-password
      # - N8N_SMTP_SENDER=your-email@example.com

    volumes:
      - ./data:/home/node/.n8n
      - ./files:/files
    networks:
      - n8n-network

  # Uncomment this section if you want to use PostgreSQL instead of SQLite
  # postgres:
  #   image: postgres:15-alpine
  #   restart: unless-stopped
  #   environment:
  #     POSTGRES_DB: n8n
  #     POSTGRES_USER: n8n
  #     POSTGRES_PASSWORD: password
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   networks:
  #     - n8n-network

  # Redis for queue management (optional, for better performance)
  # redis:
  #   image: redis:7-alpine
  #   restart: unless-stopped
  #   volumes:
  #     - redis_data:/data
  #   networks:
  #     - n8n-network

networks:
  n8n-network:
    driver: bridge

volumes:
  data:
  files:
  # postgres_data:  # Uncomment if using PostgreSQL
  # redis_data:     # Uncomment if using Redis
