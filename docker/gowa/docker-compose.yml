services:
  whatsapp-web:
    image: aldinokemal2104/go-whatsapp-web-multidevice:latest
    restart: unless-stopped
    ports:
      - "3000:3000" # Web interface port
    env_file:
      - .env
    volumes:
      - ./storages:/app/storages
      - ./logs:/app/logs
    networks:
      - whatsapp-network

networks:
  whatsapp-network:
    driver: bridge

volumes:
  storages:
  logs:
